env:
  browser: true
  commonjs: true
  es6: true
extends: 'eslint:recommended'
parserOptions:
  sourceType: module
parser:
  babel-eslint
rules:
  indent:
    - error
    - 2
    - SwitchCase: 1
  quotes:
    - error
    - single
    - avoidEscape: true
      allowTemplateLiterals: true
  semi:
    - error
  comma-dangle:
    - error
    - always-multiline
  no-undef:
    - off
  no-unused-vars:
    - off
  no-console:
    - off
